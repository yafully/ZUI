<!DOCTYPE html>
<html>
<head>
    <title>Responsive: Getting Started Example</title>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/favicon.png">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="css/sliders.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery1.91.min.js"></script>
    <script type="text/javascript" src="js/asdui.js"></script>
    <script type="text/javascript" src="js/rangeSlider.js"></script>

</head>
<body>
    <h1>Set value with data opt</h1>
    <div class="slider" id="slider1" data-slider-value="4"></div>
    <script type="text/javascript">
		
		new ZUI.Range('#slider1');
		//$('.slider').sliders({value:4});
    </script> 
    <h1>range</h1>
    <input type="text" id="a"/>
    <div class="slider" id="slider2" data-slider-step="1" data-slider-max="7" data-slider-min="1" data-slider-input="#a"></div>
    <script type="text/javascript">
		
		new ZUI.Range('#slider2');
    </script> 
	<h1>Step</h1>
	<div class="slider" id="slider3" data-slider-step="2"></div>
    <script type="text/javascript">
		
		new ZUI.Range('#slider3');
    </script>
    <h1>Click false</h1>
	<div class="slider" id="slider4" data-slider-click="false"></div>
    <script type="text/javascript">
		
		new ZUI.Range('#slider4');
    </script> 
    <h1>Drag false</h1>
	<div class="slider" id="slider5" data-slider-drag="false"></div>
    <script type="text/javascript">
		
		new ZUI.Range('#slider5');
    </script>
    <h1>Rend input</h1>
	<input class="slider" id="slider6" step="0.1" min="0" max="11">
    <script type="text/javascript">
		
		new ZUI.Range('#slider6');
    </script>
    <h1>Control input</h1>
    <div class="slider" id="slider7" data-slider-input="#slider-input-1" data-slider-value="4"></div>
	<input id="slider-input-1" type="range" disabled="disabled">
    <script type="text/javascript">
		
		var cp = new ZUI.Range('#slider7');
		cp.on('change',function(v){console.log(v)});
		cp.on('value',function(v){console.log(v)});
    </script>      
</body>
</html>
